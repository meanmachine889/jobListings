    function createCard(job){
        const card = document.createElement('div');
        card.className = 'card';
        card.style = 'width: 18rem;';

        const img = document.createElement('img');
        img.src = job.logo;
        img.className = 'card-img-top';
        img.alt = 'Company Logo';

        const cardBody = document.createElement('div');
        cardBody.className = 'card-body';

        const title = document.createElement('h5');
        title.className = 'card-title';
        title.textContent = job.position;

        const text = document.createElement('p');
        text.className = 'card-text';
        text.textContent = job.languages.join(', ');

        const link = document.createElement('a');
        link.href = '#';
        link.className = 'btn btn-primary';
        link.textContent = 'Open';

        cardBody.appendChild(title);
        cardBody.appendChild(text);
        cardBody.appendChild(link);

        card.appendChild(img);
        card.appendChild(cardBody);

        return card;
    }

    function arrange(jobsToDisplay){
            const container = document.getElementById('jobCards');
            container.innerHTML = ''; 

            jobsToDisplay.forEach(job => {
                const jobCard = createCard(job);
                container.appendChild(jobCard);
            });
        }

        function filterJobs(level) {
            if(level == "Home"){
                const filteredJobs = jobs;
                arrange(filteredJobs);
            }
            else{
                const filteredJobs = jobs.filter(job => job.level === level);
                arrange(filteredJobs);
            }
        }

        function handleNavigation() {
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    const level = link.textContent.trim();
                    filterJobs(level);
                });
            });
        }

        arrange(jobs); 
        handleNavigation(); 
    </script>
